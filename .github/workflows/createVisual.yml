name: CI Workflow

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@main
    - name: Update diagram
      uses: githubocto/repo-visualizer@0.7.1
      with:
        output_file: "./src/images/diagram.svg"
        excluded_paths: "dist,node_modules"

      

